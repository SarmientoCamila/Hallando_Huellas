<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Datos de tu Mascota</title>
  </head>

  <body>
    
    <div class="card">

        <div>
            <img src="mascotas.png" class="img-fluid" alt="mascotas" height="300" width="90%" >
        </div>
      <div class="card-header">
        <p class="card-text text-center">
          Ingrese los datos para agregar a su mascota a
          nuestra familia.
        </p>
      </div>
      <div class="card-body">
        <h1 class="card-title text-center fw-bold">Datos de su mascotas</h1>
        <div class="container mt-4 d-flex justify-content-center align-items-center">
        

            <form action="/mascotas" method="POST" class="mt-3 ">
               <div class="row mb-3">
                    <label for="nombre" class="form-label">Nombres</label>
    
                    <div class="col">
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Nombres de la Mascota" />
                    </div>
                <div class="row mb-3">
                    <label for="que_mascota" class="col-form-label">¿Que mascota es?</label>
                    <div class="col">
                        <input type="text" class="form-control" id="que_mascota" name="que_mascota"
                            placeholder="Que mascota" />
                    </div>
                </div>
    
               
                </div>
                <div class="row mb-3">
                    <label for="raza" class="form-label">Raza</label>
    
                    <div class="row mb-3">
                        <input type="text" class="form-control" id="raza" name="raza" placeholder="Raza de su mascota" />
                    </div>
                </div>
              <div class="row mb-3">
                    <label for="color" class="form-label">Color</label>
    
                    <div class="col">
                        <input type="text" class="form-control" id="color" name="raza" placeholder="Color de su mascota" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="anios_mascota" class="form-label">Años</label>
                    <div class="col">
                        <input type="number" class="form-control" id="anios_mascota" name="anios_mascota"
                            placeholder="Años de la mascota" />
                    </div>
                </div>
    
                <div class="row mb-3">
                    <label for="caracteristicas" class="form-label">Características</label>
                    <div class="col">
                        <input type="text" class="form-control" id="caract" name="características"
                            placeholder="Características de su mascota" />
                    </div>
                </div>
    
                <div class="row mb-3">
                    <label for="enfermedades" class="form-label">¿Historia clinica? lo mas especifico </label>
                    <div class="col">
                        <input type="text" class="form-control" id="enfermedades" name="enfermedades"
                            placeholder="Hitorial de su mascota" />
                    </div>
                </div>
    <div class="row mb-3 btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="vacunas" class="form-label">¿Tiene todas las vacunas?</label>
                    <div class="col">
                        <div class="form-check">
    
    
                            <label class="form-check-label"> <input type="radio" /> si</label>
                            <label class="form-check-label"> <input type="radio" /> no </label>
                          <input type="text" class="form-control" id="vacunas" name="vacuna"
                            placeholder="dato importante a tener en cuenta" />
                            
                            
                        </div>
                    </div>
                <div class="row mb-3">
                    <label for="medicamento" class="form-label">¿Toma algún medicamento?</label>
                    <div class="col">
                        <input class="form-control" type="medicamento" name="medicamento"
                        name="¿Toma algún medicamento?" />
                    </div>
    
                    
                </div>
    
                <div class="row mb-3 btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="vacunas" class="form-label">¿Tiene todas sus vacunas al día?</label>
                    <div class="col">
                        <div class="form-check">       
                            <label class="form-check-label"> <input type="radio" /> si</label>
                            <label class="form-check-label"> <input type="radio" /> no </label>
                        </div>
                    </div>
    
                   <div class="row mb-3">
                      <label for="entre_mascotas" class="form-label">¿cómo se lleva con otras mascotas?</label>
                      <div class="col">
                        <div class="form-check">
                            <input class="form-control" type="otrasmasc" name="otrasmasc"
                        name="trato con otras mascotas" />                       
                    </div>
                        <div class="row mb-3">
                      <label for="trato" class="form-label">¿Cómo describis el trato con Adultos y niños?</label>
                      <div class="col">
                        <input class="form-control" type="tratopers" name="tratopers"
                        name="¿Se lleva bien con las personas?" />               
                    </div>
    
                </div> 
                <div class="d-grid">
                   <!--<button type="submit" class="text-center btn btn-success">Enviar</button>--> 
                   <a href="mis_mascotas_qr.html" class="btn btn-success" role="button">Enviar</a>
                </div>
                
                
    
        </div>
       
    
        <div class="alert alert-danger d-none" role="alert">
            <h4 class="alert-heading">Error</h4>
            <p>El formulario no se ha enviado correctamente.</p>
            <hr>
            <p class="mb-0">Por favor, revise los datos e intente nuevamente.</p>
        </div>
    
        </form>
        
      </div>
    </div>
  </body>

  <style>
    .alert {
      display: none;
    }

  
  </style>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
