<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir foto de tu mascota</title>
    <style>form {
        margin: 20px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        max-width: 400px;
    }
    
    label {
        font-size: 16px;
        color: #333;
    }
    
    input[type="file"] {
        display: block;
        margin: 10px 0;
        padding: 5px;
    }
    
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #00a8ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0086cc;
    }
    </style>



</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="profile-pic">Sube una foto de tu mascota:</label><br>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
        <br><br>
        <input type="submit" value="Subir y generar QR">
    </form>
    
</html>
